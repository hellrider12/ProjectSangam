<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css">
  <title>MARS DOODLE</title>
</head>

<body>
  <div class="chat-container">
    <header class="chat-header">
      <h1><i class="fas fa-mars"></i> MARS DOODLE</h1>
      <!--       <h2 id="text">TEXT</h2> -->
      <h3 id="StartGame"></h3>
      <button id="hostSelector" class="btn" type="button">Start Game</button>
      <a href="index.html" class="btn">Leave Room</a>
    </header>

    <div id="controls">
      <button id="clearCanvasButton" style="">Clear</button>
      <div id="undoRedo">
        <button id="undo">&#9754;</button>
        <button id="redo">&#9755;</button>
      </div>
      <div>
        <input type="range" min="1" max="10" value="1" step="1" name="BrushSize" id="brushSizeSlider">
      </div>

      <div id="toolContainer">
        <label for="tools">Tools: </label>
        <div id="eraserButton" class="toolBarButton"><i style="font-size:large;" class="fa fa-eraser" aria-hidden="true"></i></div>
      </div>

      <div id="colorContainer">
        <label for="cursorColor" style="font-weight: 600; font-size: 16px; display: flex; align-self: center;"> Color: </label>
        <div style="background-color: red;" id="redButton" class="ColorPickerButton"></div>
        <div style="background-color: blue;" id="blueButton" class="ColorPickerButton"></div>
        <div style=" background-color: yellow;" id="yellowButton" class="ColorPickerButton"></div>
        <div style=" background-color: black;" id="blackButton" class="ColorPickerButton"></div>
      </div>
      <div id="timer"><span style="font-size: 25px;" >&#9203;</span><h4 id="timerLabel"></h4></div>
    </div>
    
    <main style="max-height: 501px;" class="chat-main">
      <div class="chat-sidebar">
        <h3><i class="fas fa-comments"></i> Room Name :</h3>
        <h2 id="room-name"></h2>
        <h3><i class="fas fa-users"></i> Users :</h3>
        <ul id="users">
        </ul>
      </div>



      <!------------------------- canvas area --------------------------------->
      <div id="canvasContainer">
        <canvas  width="802px" height="501px" id="canvasBoard" style="border: 0.001rem solid black;"></canvas>
      </div>
      <!------------------------- canvas area --------------------------------->
      <div class="chat-messages"></div>


    </main>





    <!------------------------ type area---------------------------------->
    <div class="chat-form-container">
      <form id="chat-form">
        <input id="msg" type="text" placeholder="Enter your guess..." required autocomplete="off" />
        <button class="btn"><i class="fas fa-paper-plane"></i> Send</button>
      </form>
    </div>
    <!------------------------ type area---------------------------------->
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.11.2/qs.min.js"
    integrity="sha512-vCegEXqPUYpZsTGz2lk0jaQ1psxtFeniVJACAXhMVxuoYa/N4nZkjoVFOxLwP7uGeQOoemiz7DQrIpRTj4IBPw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!-- <script src="https://cdn.socket.io/socket.io-4.7.2.js"></script> -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
